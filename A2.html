<html>
    <head>
    <style>
        #flowerRight{
            float: right;
        }
        #flowerLeft{
            float: left;
        }
    </style>
    </head>
    <body>
        <h2>Float Property</h2>
        <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
        <p>
            <img id="flowerRight" src="a-bundle-of-colorful-flower-png-vector-white-background-996x1024-removebg-preview.png" alt="tree" style="width: 100px; height: 100px;">
            <img id="flowerLeft" src="a-bundle-of-colorful-flower-png-vector-white-background-996x1024-removebg-preview.png"
            alt="tree" style="width: 100px; height: 100px;">
            This is a Dummy content used to understand float property.
        </p>
    </body>
</html>
